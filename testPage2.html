
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title> Example List </title>

</head>

<body>

    <ul id="sn" bot-resource="sports" bot-type="sport news">
        <li>
            <h1>Football</h1>
            <div bot-attribute="n1">Juventus</div>
            <div bot-attribute="n2">Milan</div>
            <div bot-attribute="n3">Inter</div>
        </li>
        <li>
            <h1>Major League Baseball</h1>
            <div bot-attribute="n1">New York Yankees</div>
            <div bot-attribute="n2">Chicago White Sox</div>
            <div bot-attribute="n3">Baltimore Orioles</div>
        </li>
        <li>
            <h1>UFC</h1>
            <div bot-attribute="n1">Conor McGregor</div>
            <div bot-attribute="n2">Alistair Overeem</div>
            <div bot-attribute="n3">Marvin Vettori</div>
        </li>
    </ul>

    <div id="sa" bot-component="list" bot-resource="rose" bot-type="Serie A" bot-item="article | div [o-herobox-card]" >
	       <div>
	          <article>
                  <h1>Juventus</h1>
                  <div bot-attribute="allenatore">Massimiliano Allegri</div>
                  <div bot-attribute="capitano">Giorgio Chiellini</div>
                  <div bot-attribute="valutazione">5</div>
              </article>
           </div>
           <div>
               <div class="o-herobox-card">
                   <h1>Udinese</h1>
                   <div bot-attribute="allenatore">Igor Tudor</div>
                   <div bot-attribute="capitano">Kevin Lasagna</div>
	               <div bot-attribute="valutazione">3</div>
               </div>
           <div>
    </div>



</body>

</html>
